<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReSourcer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Inter", sans-serif;
            background: #fafafa;
            color: #171717;
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        .header h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #171717 0%, #525252 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 18px;
            color: #737373;
        }

        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 24px;
            max-width: 1200px;
            width: 100%;
        }

        .nav-card {
            background: white;
            border: 1px solid #e5e5e5;
            border-radius: 12px;
            padding: 32px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .nav-card:hover {
            border-color: #171717;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.08);
            transform: translateY(-4px);
        }

        .nav-card-icon {
            font-size: 48px;
            margin-bottom: 16px;
            display: block;
        }

        .nav-card h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .nav-card p {
            color: #737373;
            font-size: 15px;
            line-height: 1.6;
        }

        .nav-card.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .nav-card.disabled:hover {
            border-color: #e5e5e5;
            box-shadow: none;
            transform: none;
        }

        .badge {
            display: inline-block;
            background: #f5f5f5;
            color: #737373;
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 4px;
            margin-left: 8px;
            font-weight: 500;
        }

        .footer {
            margin-top: 60px;
            text-align: center;
            color: #a3a3a3;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ReSourcer</h1>
    </div>

    <div class="nav-grid">
        <a href="/classifier/" class="nav-card">
            <h2>Classifer</h2>
        </a>

        <a href="/downloader/" class="nav-card disabled" onclick="return false;">
            <h2>Downloader <span class="badge">comming soon...</span></h2>
        </a>

        <a href="/uploader/" class="nav-card disabled" onclick="return false;">
            <h2>Transmitter <span class="badge">comming soon...</span></h2>
        </a>
    </div>

    <div class="footer">
        ReSourcer v0.2.0
    </div>
</body>
</html>
