version: '3.8'

services:
  re-sourcer:
    build: .
    container_name: re-sourcer
    restart: unless-stopped
    ports:
      - "1234:1234"
    volumes:
      # 配置文件持久化
      - ./docker-data/config:/root/.config/re-sourcer
      # 资源文件夹挂载
      - ./docker-data/resources:/data
    environment:
      - RUST_LOG=info
    network_mode: bridge
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:1234/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
